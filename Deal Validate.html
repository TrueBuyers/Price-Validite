<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Board</title>
    <style>
        body {
            color: White;
            font-family: ARIAL, sans-serif;
            text-align: center;
            background-image: url('https://i.ibb.co/FH4Fz40/Untitled-1.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            margin-bottom: 5px;
            max-width: 1200px;
            padding: 20px;
            background-color: rgb(41 37 37 / 37%);
            border: 2px solid rgb(41 37 37 / 37%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            padding: 5px;
            border-radius: 10px;
            border: 2px solid white;           
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6154c3;
            opacity: 0;
            text-transform: uppercase;
            animation: fadeInAndFall 0.5s ease-out forwards, shakeUpDown 0.6s ease-out 1s;
        }

        @keyframes fadeInAndFall {
            from {
                opacity: 0;
                transform: translateY(-1000%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shakeUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px);
            }
            75% {
                transform: translateY(5px);
            }
        }

        ul#numberList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #1d2a35;
            background-color: #04111c;
            width: 45%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
            
            
        }

        li.total {
            border-color: #b9bae3;
            font-weight: bold;
        }

        li.highest {
            border-color: #6154c3;
            transform: scale(1.2);
        }

        li .points {
            font-size: 18px;
            margin-top: 5px;
        }

        li .accepted {
            color: #6154c3;
        }

        li .declined {
            color: #b9bae3;
        }

        li:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .nameTitle {
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 5px;
        }
        
                .special-text {
            color: #b9bae3; /* Change this line to the desired text color for B O A R  D */
            white-space: #e55b5b; /* Ensures the text stays on the same line */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>L e a d    <span class="special-text">    B o a r d</span></h1>
        <ul id="numberList"></ul></h1>
        <ul id="numberList"></ul>
    </div>
    

    <script>
        function updateDisplay() {
            const names = ["Mohaned", "John", "Alice", "Bob", "Charlie", "David", "Emma", "Frank", "Grace", "Henry", "Irene", "Jack", "Kate", "Liam", "Mia"];
            const numberList = document.getElementById('numberList');
            numberList.innerHTML = '';

            const counts = names.map(name => ({
                name,
                acceptedCount: parseInt(localStorage.getItem(`${name}-accepted`)) || 0,
                declinedCount: parseInt(localStorage.getItem(`${name}-declined`)) || 0,
            }));

            counts.sort((a, b) => b.acceptedCount - a.acceptedCount);

            let totalAcceptedCount = 0;

            counts.forEach((item, index) => {
                const { name, acceptedCount, declinedCount } = item;
                totalAcceptedCount += acceptedCount;

                const listItem = document.createElement('li');
                listItem.className = index === 0 ? 'highest moving moving-right' : 'moving moving-left';

                const nameTitle = document.createElement('div');
                nameTitle.className = 'nameTitle';
                nameTitle.textContent = name;
                listItem.appendChild(nameTitle);

                const points = document.createElement('div');
                points.className = 'points';

                const acceptedText = document.createElement('span');
                acceptedText.className = 'accepted';
                acceptedText.textContent = `Accepted: ${acceptedCount}`;
                points.appendChild(acceptedText);

                const declinedText = document.createElement('span');
                declinedText.className = 'declined';
                declinedText.textContent = `, Declined: ${declinedCount}`;
                points.appendChild(declinedText);

                listItem.appendChild(points);

                listItem.addEventListener('animationend', () => {
                    listItem.classList.remove('moving');
                }, { once: true });

                numberList.appendChild(listItem);
            });

            const totalListItem = document.createElement('li');
            totalListItem.className = 'total';

            const totalTitle = document.createElement('div');
            totalTitle.className = 'nameTitle';
            totalTitle.textContent = 'Total Accepted Count';
            totalListItem.appendChild(totalTitle);

            const totalPoints = document.createElement('div');
            totalPoints.className = 'points';

            const totalAcceptedText = document.createElement('span');
            totalAcceptedText.className = 'accepted';
            totalAcceptedText.textContent = `Accepted: ${totalAcceptedCount}`;
            totalPoints.appendChild(totalAcceptedText);

            totalListItem.appendChild(totalPoints);

            numberList.appendChild(totalListItem);
            numberList.appendChild(totalListItem);
        }

        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>

</html>
