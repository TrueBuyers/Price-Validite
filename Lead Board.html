<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.ibb.co/FH4Fz40/Untitled-1.png');
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 2px solid rgb(41 37 37 / 80%);
            padding: 20px;
            border-radius: 10px;
            background-color: rgb(41 37 37 / 80%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            color: #6154c3;
            margin-bottom: 20px;
            animation: fadeInAndFall 0.5s ease-out forwards, shakeUpDown 0.6s ease-out 1s;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-container button {
            background-color: #6154c3; /* Orange */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container button:nth-child(1):hover {
            background-color: #b9bae3 /* Darker Orange */
        }

        .button-container button:nth-child(2) {
            background-color: #b9bae3; /* Blue */
        }

        .button-container button:nth-child(2):hover {
            background-color: #6154c3 /* Darker Blue */
        }

        .count-container {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .count-container span {
            font-weight: bold;
            color: #007bff;
        }

        .special-text {
            color: #b9bae3;
        }

        @keyframes fadeInAndFall {
            from {
                opacity: 0;
                transform: translateY(-1000%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shakeUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px);
            }
            75% {
                transform: translateY(5px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Deal <span class="special-text">Validate</span></h1>
        <label for="name"></label>
        <select id="name">
            <option value="Mohaned">Mohaned</option>
            <option value="John">John</option>
            <option value="Alice">Alice</option>
            <option value="Bob">Bob</option>
            <option value="Charlie">Charlie</option>
            <option value="David">David</option>
            <option value="Emma">Emma</option>
            <option value="Frank">Frank</option>
            <option value="Grace">Grace</option>
            <option value="Henry">Henry</option>
            <option value="Irene">Irene</option>
            <option value="Jack">Jack</option>
            <option value="Kate">Kate</option>
            <option value="Liam">Liam</option>
            <option value="Mia">Mia</option>
        </select>
        <div class="button-container">
            <button onclick="handleAction('accepted')">Approve</button>
            <button onclick="handleAction('declined')">Reject</button>
        </div>
        <div class="count-container">
            <p>Approve Count: <span id="acceptedCount">0</span></p>
            <p>Reject Count: <span id="declinedCount">0</span></p>
        </div>
    </div>

    <script>
        function handleAction(actionType) {
            const selectedName = document.getElementById('name').value;
            const acceptedCount = parseInt(localStorage.getItem(`${selectedName}-accepted`)) || 0;
            const declinedCount = parseInt(localStorage.getItem(`${selectedName}-declined`)) || 0;

            if (actionType === 'accepted') {
                localStorage.setItem(`${selectedName}-accepted`, acceptedCount + 1);
            } else if (actionType === 'declined') {
                localStorage.setItem(`${selectedName}-declined`, declinedCount + 1);
            }

            // Update counts after each action
            updateCounts();
        }

        function resetData() {
            const names = ["Mohaned", "John", "Alice", "Bob", "Charlie", "David", "Emma", "Frank", "Grace", "Henry", "Irene", "Jack", "Kate", "Liam", "Mia"];
            names.forEach(name => {
                localStorage.setItem(`${name}-accepted`, 0);
                localStorage.setItem(`${name}-declined`, 0);
            });
        }

        setInterval(resetData, 60000); // Reset data every minute (60000 milliseconds)

        function updateCounts() {
            const selectedName = document.getElementById('name').value;
            const acceptedCount = localStorage.getItem(`${selectedName}-accepted`) || 0;
            const declinedCount = localStorage.getItem(`${selectedName}-declined`) || 0;
            document.getElementById('acceptedCount').textContent = acceptedCount;
            document.getElementById('declinedCount').textContent = declinedCount;
        }

        // Update counts every 1 second (1000 milliseconds)
        setInterval(updateCounts, 1000);
    </script>
</body>
</html>
